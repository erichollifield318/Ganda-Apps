<template name="privacypolicy">
    <div id="privacypolicy" class="modal modal-fixed-footer" style="width: 60%; height:80%; max-height: 80%">

    {{#if isAdmin}}
    <form id="editprivacypolicy">
        <div class="modal-content">
            <h4 class="pull-left">Privacy Policy</h4>
            <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
            <div class="clearfix"></div>
            <div class="row" style="height: 75%">
                    <textarea rows="17" style="resize: none;height: auto;height: -webkit-fill-available;" id="privacypolicyText">{{getPrivacyPolicy}}</textarea>
            </div>           
        </div>
        <div class="modal-footer">            
            <button type="submit" value="submit" class="updateCopyright modal-action waves-effect waves-green btn-flat hoverable">Update</button>
        </div>
    </form>
    {{else}}

    <form id="editprivacypolicy">
      <div class="modal-content" style="background: #6D6B6B;color: #fff;">
        <h5 class="pull-left">Privacy Policy</h5>
        <div class="clearfix"></div>
        <div class="row" style="height: 85%;margin-bottom: 0px;overflow-y: auto;">
                {{{getPrivacyPolicy true}}}
        </div>           
     </div>
      <div class="modal-footer">
            <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close" style="height: 95%;width: 40px;margin-right: 15px">
              <svg viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" fit="" style=""><g><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></g></svg>
            </span>
      </div>
    </form>
    {{/if}}

    </div>
</template>
