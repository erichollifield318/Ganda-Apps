<template name="sendfeedback">
    <div id="sendfeedback" class="modal modal-fixed-footer" style="width: 60%; height:80%; max-height: 80%">

    <form id="sendFeedBackForm">
        <div class="modal-content">
            <h4 class="pull-left">Feedback</h4>
            <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
            <div class="clearfix"></div>
            <div class="row" style="height: 75%">
                <textarea rows="17" style="resize:none;height: auto;height: -webkit-fill-available" id="sendFeedBackText" placeholder="Tell us your experience"></textarea>
            </div>           
        </div>
        <div class="modal-footer">
            <button type="submit" value="submit" class="sendFeedBack modal-action waves-effect waves-green btn-flat hoverable">Send</button>
        </div>
    </form>
    </div>
</template>
