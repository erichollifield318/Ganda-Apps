<template name="setPassword">
	{{#if Template.subscriptionsReady}}
		<section class="container">
			<h3>Set Password</h3>
			<form id="setPasswordForm">
				<div class="row">
		      <div class="input-field col s12">
		        <input id="name" type="text" class="validate" value={{user.profile.name}} disabled>
		        <label class="active" for="name">User Name</label>
		      </div>
		    </div>
		    <div class="row">
		      <div class="input-field col s12">
		        <input id="email" type="email" class="validate" value={{userEmail}} disabled>
		        <label class="active" for="email">User Email</label>
		      </div>
		    </div>
				<div class="row">
		      <div class="input-field col s12">
		        <input id="pass" type="password" class="validate" required>
		        <label for="pass">Password</label>
		      </div>
		    </div>
		    <div class="row">
		      <div class="input-field col s12">
		        <input id="cpass" type="password" class="validate" required>
		        <label for="cpass">Confirm Password</label>
		      </div>
		    </div>
		    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
		    	<i class="material-icons right">send</i>
		  	</button>
			</form>
		</section>
	{{/ if }}
</template>
