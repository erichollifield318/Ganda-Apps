<template name="settingsModal">
    <!-- New Settings Modal -->
    <div id="settingsModal" class="modal modal-fixed-footer">
      <div class="modal-content">
          <h4 class="pull-left">Settings</h4>
          <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
          </span>
          <div class="clearfix"></div>
          {{#with adminSettings}}
            <div class="row">
                <div class="input-field col s12">
                    <input id="cacheRefreshTime" type="number" class="validate" value="{{cacheRefreshTime}}">
                    <label class="active" for="cacheRefreshTime">Cache Refresh Time</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input name="suburb" id="suburb" type="text" class="validate" value="{{suburb}}">
                    <label class="active" for="suburb">Suburb</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s8">
                    <input name="rssfeed" id="rssfeed" type="text" class="validate" value="{{rssFeed.link}}">
                    <label class="active" for="rssfeed">RSS feed</label>
                </div>

                <div class="input-field col s4">
                    <input id="sync" type="button" class="waves-effect waves-green btn-flat hoverable sync-btn" value="Sync">
                    <span class="synced-at">Last Synced At : {{dateFormat rssFeed.syncedAt}}</span>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input name="liveRssFeed" id="liveRssFeed" type="text" class="validate" value="{{rssFeedLive.link}}">
                    <label class="active" for="liveRssFeed">Live RSS feed</label>
                </div>
            </div>
          {{/with}}  
      </div>
      <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat hoverable" id="updateSettings">Update</a>
      </div>
    </div>
</template>
