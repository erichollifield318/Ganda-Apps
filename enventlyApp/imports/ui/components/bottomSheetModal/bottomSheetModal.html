<template name="bottomSheetModal">
    <section class="container" id="newbottomSheetModal">
        <div class="row doublebay">
            {{#with selectedMenu}}
            <div class="modal bottom-sheet {{#unless currentMenu}}bottom-nav{{/unless}}" id="bottomSheetModalId">
                <div class="modal-content" id="modalContent">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat right custom-close"><i class="small material-icons">close</i></a>

                    {{#if currentMenu}}
                            <div class="add-whitespace">
                                <div class="top-header">
                                    <div class="side-logo pull-left"><img src="{{getFooterImage}}" /></div>
                                    <h5 id="subMenuHeading" class="capitalize menuName">{{decodeString name}}</h5>
                                    <!--<h5 class="heading-list">Show List</h5>-->
                                </div>
                            </div>
                    {{/if}}
                    <!-- <div class="add-whitespace"></div> -->
                    <ul class="collection btm-listing {{#unless currentMenu}}bottom-nav{{/unless}}">
                        {{#if currentMenu}}
                            {{#if currentEvents}}
                                {{#each currentEvents}}
                                    <li class="collection-item avatar locate-event valign-wrapper" data-title={{title}} style="cursor:pointer;">
                                        <div class="side-icon"> <img src="/img/maki-white/{{getMenuItemIcon selectedMenu.preference}}.svg" class="menu-item-img circle" style="background-color: {{getBaseMenuColor selectedMenu.preference}}!important;" />
                                        </div>
                                        <p class="title">{{decodeString title}}</p>
                                    </li>
                                {{/each}}
                            {{else}}
                                {{#each items}}
                                    {{#if isPublish _id}}
                                        <li class="collection-item avatar locate valign-wrapper" id="{{_id}}" style="{cursor:pointer;}">
                                            <div class="side-icon" > <img src="/img/maki-white/{{getMenuItemIcon preference}}.svg" class="menu-item-img circle" id="{{_id}}" style="background-color:{{getBaseMenuColor selectedMenu.preference}}!important;" /></div>
                                            <p class="title" id="{{_id}}">{{decodeString name}}</p>
                                        </li>
                                    {{/if}}
                                {{/each}}
                            {{/if}}
                        {{else}}
                            {{#if markers.length}}
                                {{#each markers}}
                                <li>
                                    <div class="sidenav-popup-content" style="min-width: auto;background-color: #323232 !important;">
                                        <div class="row marker-tooltip">
                                            <div class="{{dynamicclass}} side-mapinfo" style=" margin-left: 4px">
                                                <h6>{{markerName}}</h6>
                                                <p>{{markerAddress}}</p>
                                                <p>
                                                    <a class="waves-effect waves-light green darken-1 btn more-info" id={{markerId}}>DETAILS</a>
                                                    <a class="waves-effect waves-light btn  blue darken-1 align-center directions" id={{markerId}}>DIRECTIONS</a>
                                                    <a class="waves-effect waves-light btn orange darken-3 align-center call" id={{markerId}}>CALL</a>
                                                </p>
                                            </div>
                                            <!-- <div class="row-time-img">
                                                <span class="tinyicon" style="margin-left: 20px">
                                                    <i class="material-icons">directions_car</i><span style="display: inline; padding-left: 13px; font-size: 18px;">2 min</span>
                                                </span>
                                            <div class="div-box">
                                                <img data-caption="{{markerImage}}" src="{{markerImage}}" class="imgPreview" />
                                            </div>
                                            </div> -->
                                        </div>
<!--
                    <div class="add-whitespace">
                        <div class="top-header">
                            <div class="side-logo pull-left"><img src="{{getFooterImage}}" /></div>
                            <h5 id="subMenuHeading" class="capitalize menuName">{{decodeString name}}</h5>
                        </div>
                    </div>
                    <ul class="collection btm-listing">
                        {{#if currentEvents}}
                            {{#each currentEvents}} 
                                <li class="collection-item avatar locate-event valign-wrapper" data-title={{title}} style="cursor:pointer;">
                                    <div class="side-icon"> <img src="/img/maki-white/theatre-15.svg" class="menu-item-img circle" style="background-color:{{getBaseMenuColor selectedMenu.preference}}!important;" />
-->
                                    </div>
                                </li>

                                {{/each}}
                            {{/if}}
<!--
                            {{/each}}
                        {{else}}
                            {{#each items}} 
                                {{#if isPublish _id}}
                                    <li class="collection-item avatar locate valign-wrapper" id="{{_id}}" style="{cursor:pointer;}">
                                        <div class="side-icon"> <img src="/img/maki-white/{{getMenuItemIcon preference}}.svg" class="menu-item-img circle" id="{{_id}}" style="background-color:{{getBaseMenuColor selectedMenu.preference}}!important;" /></div>
                                        <p class="title" id="{{_id}}">{{decodeString name}}</p>
                                    </li>
                                {{/if}} 
                            {{/each}}
-->
                        {{/if}}
                    </ul>
                </div>
            </div>
            {{/with}}
        </div>
    </section>
</template>
