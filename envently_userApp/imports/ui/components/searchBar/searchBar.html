<template name="searchBar">
<!-- {{# if isMultiLanguage }} {{#if}} -->
{{# if isNotKioskUser }}
  <!-- <div class="row">
      <div class="col s10"> -->

        <form id="searchForm" class="{{#if isMultiLanguage }}withFlagSearchbar{{else}}searchbar-fullWidth{{/if}}">
                <div class="input-field">
                  <input id="autocomplete-input" type="search" name="search" placeholder={{_ "landingPage.searchBoxText" }} class="autocomplete" autocomplete="off" required value="{{ getMenuItemName }}" style="color: {{searchBar.searchBarTextColor}}">
                  {{#if showLoader}}
                    <div class="search-loader">
                      {{> spinner opts}}
                    </div>
                  {{else}}
                      <label class="label-icon" for="search" style="left: 50px;">
                        <i class="material-icons searchIcon" style="cursor: pointer; color: {{searchBar.searchBarSearchIconColor}}">search</i>
                      </label>
                  {{/if}}
                  <i class="material-icons closeIcon" style="color: {{searchBar.searchbarCloseButtonColor}}; display: {{displayClose}};">close</i>

                </div>
        </form>
        
        {{# if isMultiLanguage }}<div class="headTopFlag"><span class="topFlagImg"><img src="img/english.svg"></span> 
                  <span class="topFlagSelection">{{> languageSelect}}</span></div>{{/ if }}
                  
  {{else}}
   <form id="searchForm">
          <div class="input-field">
            <input id="autocomplete-input" type="search" name="search" placeholder= {{_ "landingPage.searchBoxText" }} class="autocomplete keyboard" autocomplete="off" required value="{{ getMenuItemName }}" style="background-color: black; color: white;">
            <button class="waves-effect waves-light btn material-icons black white-text src_btn">search</button>
            {{#if showLoader}}
              <div class="search-loader">
                {{> spinner opts}}
              </div>
            {{else}}
                <label class="label-icon" for="search" style="left: 50px;">
                  <i class="material-icons searchIcon" style="cursor: pointer; color: {{searchBar.searchBarSearchIconColor}}">search</i>
                </label>
            {{/if}}
            
            
            <i class="material-icons closeIcon inKioskClose" style="color: {{searchBar.searchbarCloseButtonColor}}; display: {{displayClose}}; right: 58px;">close</i>
          </div>

  </form>
  {{/ if }}
</template>
