<template name="privacypolicy">
    <div id="privacypolicy" class="modal modal-fixed-footer" style="width: 60%; height:80%; max-height: 80%;">
        <div class="modal-content" style="background: {{privacyModalColor.backgroundColor}};">
            <h5 class="pull-left" style="color:{{privacyModalColor.headingTextColor}};">{{_ "privacyPolicy.privacyPolicy" }}</h5>
            <div class="clearfix"></div>
            <div class="row" style="color:{{privacyModalColor.bodyTextColor}}; height: 85%;margin-bottom: 0px;overflow-y: auto;">
                {{{ getPrivacyPolicy }}}
            </div>           
        </div>
        <div class="modal-footer" style="background: {{privacyModalColor.footerBackgroundColor}}">
            <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close" style="color:{{privacyModalColor.closeButtonTextColor}}; height: 95%;width: 40px;margin-right: 15px;">
                <i class="small material-icons modal-action modal-close right" title="close" style="margin: 6px 0px;">
                    close
                </i>
            </span>
        </div>
    </div>
</template>
