<template name="sharelocation">
    <div id="sharelocation" class="modal modal-fixed-footer" style="width: 60%; height:80%; max-height: 80%; background: {{shareLocationModalColor.backgroundColor}}">

        <form id="shareLocationForm">
            <div class="modal-content">
                <h4 class="pull-left" style="color: {{shareLocationModalColor.headingTextColor}}">Share Location</h4>
                <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close" style="color: {{feedbackModalColor.closeButtonTextColor}}">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
                <div class="clearfix"></div>
                <div class="row" style="height: 5%">
                    Subject : Current Location
                </div>
                <div class="clearfix"></div>
                <div class="row" style="height: 15%">
                    To : <input type="text"  id="userEmail" name="userEmail" class="{{#if isKiosk }}slKeyboard {{/if}}"/>
                </div>
                <div class="clearfix"></div>
                <div class="row" style="height: 50%">
                    Location :<textarea rows="17" style="color: {{shareLocationModalColor.bodyTextColor}}; border:{{shareLocationModalColor.inputBoxBorderColor}}; resize:none;height: auto;height: -webkit-fill-available" id="shareLocationText" placeholder="Tell us your experience" class="{{#if isKiosk }}slKeyboard {{/if}}">
                        {{{ getShareLocation }}}
                    </textarea>
                </div>

            </div>
            <div class="modal-footer" style="border-top: {{shareLocationModalColor.footerTopBorderColor}}; background: {{shareLocationModalColor.footerBackgroundColor}}">
                <button type="submit" value="submit" class="shareLocation modal-action waves-effect waves-green btn-flat hoverable" style="color: {{feedbackModalColor.SentButtonTextColor}}">Share</button>
            </div>
            <input type="reset" id="reset" hidden />
        </form>
    </div>
</template>
