<template name="sendfeedback">
    <div id="sendfeedback" class="modal modal-fixed-footer" style="width: 60%; height:80%; max-height: 80%; background: {{feedbackModalColor.backgroundColor}}">

    <form id="sendFeedBackForm">
        <div class="modal-content">
            <h4 class="pull-left" style="color: {{feedbackModalColor.headingTextColor}}">{{_ "feedBackModal.feedback" }}</h4>
            <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close" style="color: {{feedbackModalColor.closeButtonTextColor}}">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
            <div class="clearfix"></div>
            <div class="row">
                <textarea rows="17" style="color: {{feedbackModalColor.bodyTextColor}}; border:{{feedbackModalColor.inputBoxBorderColor}}; resize:none;height:  100%;" id="sendFeedBackText" placeholder={{_ "feedBackModal.textAreaLabel" }}></textarea>
            </div>           
        </div>
        <div class="modal-footer" style="border-top: {{feedbackModalColor.footerTopBorderColor}}; background: {{feedbackModalColor.footerBackgroundColor}}">
            <button type="submit" value="submit" class="sendFeedBack modal-action waves-effect waves-green btn-flat hoverable" style="color: {{feedbackModalColor.SentButtonTextColor}}">{{_ "feedBackModal.send" }}</button>
        </div>
    </form>
    </div>
</template>
