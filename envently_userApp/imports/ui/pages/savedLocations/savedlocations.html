<template name="savedlocations">
    <div id="savedlocations" class="modal modal-fixed-footer" style="width: 60%; height:80%; max-height: 80%">
        <div class="modal-header" style="background: #6D6B6B;color: #fff; padding: 10px 15px 0px;">
            <h5 class="pull-left" style="margin-top: 0;">Your Locations</h5>
            <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
            <div class="clearfix"></div>
        </div>
         <div class="modal-content">
            {{#each locations}}
                <div class="row">
                    <div class="col s2 navicon-wrapper" style="color: #EB992A;font-size: 30px;">
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </div>
                    <div class="col s9 location-text-wrapper">
                        <div class="location-heading-wrapper">
                            <span class="location-heading"> {{content.name}} </span>
                            <span style="color: #7E7E7E;"> {{distance}}</span>
                        </div>
                        <div class="location-address">
                            <span> {{content.address}} </span>
                        </div>
                    </div>
                    <a href="#" title="Remove" class="col s1 remove-icon" style="font-size: 30px;color:#cb3443">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </div>
            {{/each}}
        </div>
    </div>
</template>
