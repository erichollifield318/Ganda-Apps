<template name="register">
	<div class="authForm">
    <div class="container atForm">
      <div class="at-form">
      	<div class="at-title">
    			<h3 class="header">Create an Account</h3>
  			</div>
      
      	<div class="at-pwd-form">
    			<form role="form" id="at-pwd-form" novalidate="">
      			<div class="row">
    					<div class="at-input input-field col s12">
      					<label for="at-field-email" class="">
				          Email 
				        </label>
					      <input class="validate" type="email" id="at-field-email email" name="at-field-email" autocapitalize="none" autocorrect="off">
					    </div>
  					</div>
	  				<div class="row">
    					<div class="at-input input-field col s12">
      					<label for="at-field-password" class="active">
          				Password 
        				</label>
      					<input class="validate valid" type="password" id="at-field-password pass" name="at-field-password" autocapitalize="none" autocorrect="off">
    					</div>
  					</div>
  					<div class="row">
    					<div class="at-input input-field col s12">
      					<label for="at-field-password_again">
          				Password (again) 
        				</label>
      					<input class="validate" type="password" id="at-field-password_again cpass" name="at-field-password_again" autocapitalize="none" autocorrect="off">
    					</div>
  					</div>
  					<div class="row">
    					<div class="at-input input-field col s12">
      					<label for="at-field-username">
          				User Name 
        				</label>
      					<input class="validate" type="text" id="at-field-username userName" name="at-field-username" autocapitalize="none" autocorrect="off">
    					</div>
						</div>
  					<div class="row">    
    					<button type="submit" class="at-btn submit waves-effect waves-light btn" id="at-btn">
      					Register
    					</button>
  					</div>
    			</form>
  			</div>
      	<div class="at-signin-link">
    			<p>
      			If you already have an account
      			<a href="/signin" id="at-signIn" class="at-link at-signin">sign in</a>
    			</p>
  			</div>
    	</div>
  
    </div>
  </div>
</template>
