<template name="setPassword">
	{{#if Template.subscriptionsReady}}
		{{# if user}}
			{{# if user.profile.used}}
				<section class="container">
			        <div class="col s12 m6" style="margin-top: 30%;">
			          <div class="card">
			            <div class="card-content">
			              	<span class="card-title">Token Expired</span>
			              	<p>
			              		You have used your token and set you password already.
			              	</p>
			            </div>
			            <div class="card-action">
			            	<div class="row" style="margin-bottom: 0px">
				              	<div class="col s7">
				              		If you already have an account <a href="/">Sign In</a>
				              	</div>
				              	<div class="col s5">
				              		<a href="/forgot-password">Forgot your password?</a>
				              	</div>
				            </div>
			            </div>
			          </div>
			        </div>
					
				</section>
			{{ else }}
				<section class="container">
					<h3>Set Password</h3>
					<form id="setPasswordForm">
						<div class="row">
				      <div class="input-field col s12">
				        <input id="name" type="text" class="validate" value={{user.profile.name}} disabled>
				        <label class="active" for="name">User Name</label>
				      </div>
				    </div>
				    <div class="row">
				      <div class="input-field col s12">
				        <input id="email" type="email" class="validate" value={{userEmail}} disabled>
				        <label class="active" for="email">User Email</label>
				      </div>
				    </div>
						<div class="row">
				      <div class="input-field col s12">
				        <input id="pass" type="password" class="validate" required>
				        <label for="pass">Password</label>
				      </div>
				    </div>
				    <div class="row">
				      <div class="input-field col s12">
				        <input id="cpass" type="password" class="validate" required>
				        <label for="cpass">Confirm Password</label>
				      </div>
				    </div>
				    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
				    	<i class="material-icons right">send</i>
				  	</button>
					</form>
				</section>
			{{/ if }}

			<section class="container">
		        <div class="col s12 m6" style="margin-top: 30%;">
		          <div class="card">
		            <div class="card-content">

		              	</p>
		            </div>
		            <div class="card-action" style="padding-bottom: 5%;">
		              	<div class="pull-left">
		              		If you already have an account <a href="/">Sig In</a>
		              	</div>
		              	<div class="pull-right">
		              		<a href="/forgot-password">Forgot your password?</a>
		              	</div>
		            </div>
		          </div>
		        </div>
				
			</section> -->
		{{/ if }}
	{{ else }}
		{{> spinner }}
	{{/ if }}
</template>
