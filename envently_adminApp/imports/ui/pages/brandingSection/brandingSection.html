<template name="brandingSection">
    <div id="brandingSection" class="modal modal-fixed-footer" style="width: 90%; height:90%; max-height: 90%">
    <form id="editbrandingSection">
        <div class="modal-content">
            <h4 class="pull-left">Branding</h4>
            <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
            <div class="clearfix"></div>
                {{#with branding}}
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="header" type="text" class="validate" value="{{header}}" required="" />
                            <label class="active" for="header">Header</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <textarea name="body" id="body" class="materialize-textarea" value="{{body}}"></textarea>
                            <label class="active" for="body">Body</label>
                        </div>
                    </div>
                 {{/with}}     

                <div class="row">

                    <div class="input-field col s10 mtop">
                        <!-- <div class="btn" id="deleteMainImage">
                            <div>Delete Main Image <span><i class="material-icons close">delete</i></span></div>
                        </div> -->
                        <div>
                            <label for="mainImage">Main Image</label>
                        </div>
                        <div class="file-field input-field">
                          <div class="btn">
                            <span>Main Image</span>
                            <input id="mainImage" type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path " id="mainImageText" type="text" value="{{mainImage}}">
                          </div>
                        </div>
                    </div>
                    {{#if mainImage}}
                        <div class="col s2">
                            <div class="td-imgbox">
                                {{# if showCloseButton mainImage }}
                                    <span class="dtImgDelete" id="deleteMainImage">
                                        <i class="material-icons close">close</i>
                                    </span>
                                {{/ if }}
                                <img src="{{mainImage}}">
                            </div>
                        </div>
                    {{/if}}
                </div>

                <div class="row">

                    <div class="input-field col s10 mtop">
                        <!-- <div class="btn" id="deleteMainImage">
                            <div>Delete Main Image <span><i class="material-icons close">delete</i></span></div>
                        </div> -->
                        <div>
                            <label for="adminModalLogo">Admin Modal Logo</label>
                        </div>
                        <div class="file-field input-field">
                          <div class="btn">
                            <span>Admin Modal Logo</span>
                            <input id="adminModalLogo" type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path " id="mainImageText" type="text" value="{{adminModalLogo}}">
                          </div>
                        </div>
                    </div>
                    {{#if adminModalLogo}}
                        <div class="col s2">
                            <div class="td-imgbox">
                                {{# if showCloseButton adminModalLogo }}
                                    <span class="dtImgDelete" id="deleteAdminModalLogo">
                                        <i class="material-icons close">close</i>
                                    </span>
                                {{/ if }}
                                <img src="{{adminModalLogo}}">
                            </div>
                        </div>
                    {{/if}}
                </div>

                <div class="row">
                    <div class="input-field col s10 mtop">
                    <!-- <div class="btn" id="deleteSideLogoImage">

                        </div> -->

                        <div>Delete Image1 <span><i class="material-icons close">delete</i></span></div>
                    </div> -->

                        <div class="file-field input-field">
                          <div class="btn">
                            <span>Image1</span>
                            <input id="image1" name="images[0].path" type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path " id="imageText1" type="text" value="{{image1}}">
                          </div>

                    {{/if}}
                </div>

                        <div class="input-field col s2">
                            <input id="image1-phone" type="number" value="{{phone}}" />
                            <label for="image1-phone" class="{{isActiveLink phone}}">Phone Number</label>
                        </div>
                        <div class="input-field col s2">
                            <input id="image1-link1" type="text" value="{{link1}}">
                            <label for="image1-link1" class="{{isActiveLink link1}}">Link1&nbsp;&nbsp;<i class="fa fa-globe" aria-hidden="true"></i>
                            </label>
                        </div>
                        <div class="input-field col s2">
                            <input id="image1-link2" type="text"  value="{{link2}}">
                            <label for="image1-link2" class="{{isActiveLink link2}}">Link2&nbsp;&nbsp;<i class="fa fa-facebook-official" aria-hidden="true"></i>
                            </label>
                        </div>
                        <div class="input-field col s2">
                            <input id="image1-link3" type="text"  value="{{link3}}">
                            <label for="image1-link3" class="{{isActiveLink link3}}">Link3&nbsp;&nbsp;<i class="fa fa-instagram" aria-hidden="true"></i>
                            </label>
                        </div>
                        <div class="input-field col s2">
                            <input id="image1-link4" type="text" value="{{link4}}">
                            <label for="image1-link4" class="{{isActiveLink link4}}">Link4&nbsp;&nbsp;<i class="fa fa-twitter-square" aria-hidden="true"></i>
                            </label>
                        </div>
                    </div>
                {{/with}}    

                <div class="row">
                    <div class="input-field col s10 mtop">
                    <!-- <div class="btn" id="deleteImage2">
                        <div>Delete Image2 <span><i class="material-icons close">delete</i></span></div>
                    </div> -->
                        <label for="image2">Image 2</label>
                        <div class="file-field input-field">
                          <div class="btn">
                            <span>Image2</span>
                            <input id="image2" type="file" name="images[0].path">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path " id="imageText2" type="text" value="{{image2}}">

                            {{# if showCloseButton image2 }}

                                    <i class="material-icons close">close</i>

                            {{/ if }}
                            <img src="{{image2}}" width="150">
                        </div>
                      </div>
                    {{/if}}
                        
                </div>

                {{#with imageObj2}}

                        </div>
                    </div>

                <div class="row">
                    <div class="input-field col s10 mtop">
                    <!-- <div class="btn" id="deleteImage3">
                        <div>Delete Image3 <span><i class="material-icons close">delete</i></span></div>
                    </div> -->
                        <!-- <label for="image3">Image 3</label> -->
                        <div class="file-field input-field">
                          <div class="btn">
                            <span>Image3</span>
                            <input id="image3" type="file">
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path " id="imageText3" type="text" value="{{image3}}">

                                        <i class="material-icons close">close</i>
                                    </span>
                                {{/ if }}
                                <img src="{{image3}}" width="150">
                            </div>
                         </div>
                    {{/if}}
                        
                </div>

                        <div class="input-field col s2">
                            <input id="image3-phone" type="number" value="{{phone}}" />
                            <label for="image3-phone" class="{{isActiveLink phone}}">Phone Number</label>

                            <input id="image3-link4" type="text" value="{{link4}}">
                            <label for="image3-link4" class="{{isActiveLink link4}}">Link4</label>
                        </div>
                    </div>
                {{/with}} 
                {{#with branding}}

                    <div class="row">

                        <div class="input-field col s10 mtop">
            
                            <label for="landingPageHeadingImage">Landing Page Heading Image</label>
                            <div class="file-field input-field">
                              <div class="btn">
                                <span>Landing Page Heading Image</span>
                                <input id="landingPageHeadingImage" type="file">
                              </div>
                              <div class="file-path-wrapper">
                                <input class="file-path " type="text" value="{{landingPageHeadingImage}}">
                              </div>
                            </div>
                        </div>
                        {{#if landingPageHeadingImage}}

                                <div class="td-imgbox">

                                    {{/ if }}

                            </div>
                        {{/if}}

                    <div class="form-group">
                        <!-- <input id="heading" type="text" class="custom-input text-white" value="{{heading}}" /> -->

                        <textarea class="form-control" rows="5" id="heading" style="min-height: 100px; min-width: 100%">{{heading}}</textarea>
                    </div>
                     <div class="form-group">
                        <!-- <input id="subheading" type="tel" class="custom-input text-white" value="{{subHeading}}" /> -->

                        <textarea class="form-control" rows="5" id="subheading" style="min-height: 100px; min-width: 100%">{{subHeading}}</textarea>
                    </div>

                    {{#if landingImageTeblet}}

                    {{/if}}

                            <div class="td-imgbox">
                                {{# if showCloseButton landingImageKiosk }}
                                    <span class="dtImgDelete" id="deleteLandingImageKiosk">
                                        <i class="material-icons close">close</i>
                                    </span>
                                {{/ if }}
                                <img src="{{landingImageKiosk}}">

                    {{/if}}

                    <div class="input-field col s10 mtop">
                        <h5>Footer Logos</h5>

                          <div class="btn">
