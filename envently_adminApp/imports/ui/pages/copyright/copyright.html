<template name="copyright">
    <div id="copyright" class="modal modal-fixed-footer" style="width: 60%; height:80%; max-height: 80%">

   
    <form id="editcopyright">
        <div class="modal-content">
            <h4 class="pull-left">Copyright</h4>
            <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
            <div class="clearfix"></div>
            <div class="row" style="height: 75%">
                <textarea rows="17" style="resize:none;height: 100%;" id="copyrightText">{{getCopyRightText}}</textarea>
            </div>           
        </div>
        <div class="modal-footer">
            <button type="submit" value="submit" class="updateCopyright modal-action waves-effect waves-green btn-flat hoverable">Update</button>
        </div>
    </form>


    </div>
</template>
