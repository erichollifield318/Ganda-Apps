<template name="geoJsonMap">
    <div id="geoJsonMapModal" class="modal modal-fixed-footer" style="width: 90%; height:90%; max-height: 90%">
        <div class="modal-content">
            <h4 class="pull-left">Geo Fence</h4>
            <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
             </span>
          <div class="clearfix"></div>
            <div class="row">
                <form class="file-field" id="geoJsonForm">
                    <div class="input-field col s4">
                        <input id="zoom-level" type="number" max="19" class="zoom-level" value="{{zoomLevel}}">
                        <label for="zoom-level" class='{{isActive zoomLevel}}'>Zoom Level</label>
                    </div>
                    <div class="file-field input-field col s4">
                        <input type="text" class="latLong" id="latLong" name="latLong" value="{{cordinates}}" />
                        <label for="latLong">Default Cordinates</label>
                    </div>
                    <div class="file-field input-field col s4">
                        <button type="submit" class="modal-action-submit modal-close waves-effect waves-green btn-flat" id="submitGeoFence">Submit</button>
                    </div>
                </form>
            </div>
            <div >
                <div id="geoJsonMap"></div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">cancel</a>
        </div>
    </div>
</template>
