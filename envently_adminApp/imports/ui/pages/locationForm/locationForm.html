<template name="locationForm">
  <section class="container" id="locationFormContainer">
    <div id="locationForm" class="modal modal-fixed-footer">
      <form id="editLocation">
        <div class="modal-content">
          <h4 class="pull-left">Location Form</h4>
          <span aria-hidden="true" class="modal-action modal-close pull-right" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
          {{#with locationFormData}}
          <div class="row">
            <div class="col s12 m6 locationAddress">
              <label class="label-icon" for="editlocationAddress">Location Address</label>
              <input name="locationAddress" id="editlocationAddress" class="location-form-field" type="text"
                     placeholder="Location Address" autocomplete="off" value={{address}} required>
            </div>
            <div class="clearfix"></div>
            <div class="col s12 m6">
              <label class="label-icon" for="editLocationName">Location Name</label>
              <input name="LocationName" id="editLocationName" class="location-form-field" type="text"
                     placeholder="Location Name" autocomplete="off" value={{name}} required>
            </div>
            <!-- {{> spinner}} -->

            <input name="sensisId" id="sensisId" class="location-form-field hidden" type="text" autocomplete="off">

            <div class="col s12 m6">
              <div class="col s12 m4">
                <label class="label-icon" for="editlocationSuburb">Suburb</label>
                <input name="locationAddress" id="editlocationSuburb" class="location-form-field" type="text"
                       placeholder="Location Address" autocomplete="off" value={{suburb}} required>
              </div>

              <div class="col s12 m4">
                <label class="label-icon" for="editlocationState">State</label>
                <input name="locationAddress" id="editlocationState" class="location-form-field" type="text"
                       placeholder="Location Address" autocomplete="off" value={{state}} required>
              </div>

              <div class="col s12 m4">
                <label class="label-icon" for="editlocationPostCode">Post Code</label>
                <input name="locationAddress" id="editlocationPostCode" class="location-form-field" type="text"
                       placeholder="Location Address" autocomplete="off" value={{postCode}} required>
              </div>
            </div>

            <div class="col s12 m6">
              <label class="label-icon" for="editlocationPhone">Location Phone</label>
              <input name="locationPhone" id="editlocationPhone" class="location-form-field" type="tel"
                     placeholder="XXX-XXX-XXXX" autocomplete="off" value={{phone}} required>
            </div>

            <div class="col s12 m6">
              <label class="label-icon" for="editlocationWebsite">Location Website</label>
              <input name="locationWebsite" title="Must be a valid URL" id="editlocationWebsite"
                     class="location-form-field" type="text" placeholder="Valid Website Adress"
                     pattern="https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9]\.[^\s]{2,}"
                     value={{website}} autocomplete="off">
            </div>

            <div class="col s12 m6">
              <label class="label-icon" for="editLocationEmail">Email</label>
              <input name="email" id="editLocationEmail" class="location-form-field" type="text"
                     placeholder="Email" autocomplete="off" value={{email}} >
            </div>

            <div class="col s12 m6">
              <label class="label-icon" for="editcategories">Categories</label>
              <input name="categories" id="editcategories" class="location-form-field" type="text"
                     placeholder="Categories" autocomplete="off" value={{categories}} required>
            </div>

            <div class="col s12 m6">
              <label class="label-icon" for="edittext1">About us</label>
              <textarea id="edittext1" class="materialize-textarea location-form-field" value={{text1}}></textarea>
            </div>

            <div class="col s12 m6">
              <label class="label-icon" for="edittext2">Hours</label>
              <textarea id="edittext2" class="materialize-textarea location-form-field" value={{text2}}></textarea>
            </div>

            <div class="col s12 m12">
              <p class="logo-size-term">Logo should be 100X100.</p>
              <!-- <label class="label-icon" for="editimage1" >Image1</label> -->
              <div class="col s11 file-field input-field">
                <div class="btn">
                  <span>Logo</span>
                  <input id="editimage1" type="file" class="location-form-field"/>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path location-form-field" id="editimagetext1" type="text"
                         value="{{editimagetext1}}">
                </div>
              </div>
              <div class="col s1 removeImage" data-imagetextid='editimagetext1' data-imagefileid='editimage1'
                   style="margin-top: 25px; cursor: pointer; "><i class="material-icons">close</i></div>
            </div>

            <div class="col s12 m12">
              <!-- <label class="label-icon" for="editimage2" >Image2</label> -->
              <div class="col s11 file-field input-field">
                <div class="btn">
                  <span>Image</span>
                  <input id="editimage2" type="file" class="location-form-field">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path location-form-field" id="editimagetext2" type="text"
                         value="{{editimagetext2}}">
                </div>
              </div>
              <div class="col s1 removeImage" data-imagetextid='editimagetext2' data-imagefileid='editimage2'
                   style="margin-top: 25px; cursor: pointer;"><i class="material-icons">close</i></div>
            </div>

            <!-- for custom latitude & longitude values -->
            <div class="col s12 m6">
              <label class="label-icon" for="latitude">Latitude</label>
              <input name="latitude" id="latitude" class="location-form-field" type="tel" placeholder="Latitude"
                     autocomplete="off" title="Must be a valid latitude" value={{latitude}} required>
            </div>

            <div class="col s12 m6">
              <label class="label-icon" for="longitude">Longitude</label>
              <input name="longitude" title="Must be a valid longitude" id="longitude" class="location-form-field"
                     type="text" placeholder="Longitude" value={{longitude}} autocomplete="off">
            </div>
            <!-- for custom latitude & longitude values -->
          </div>
          {{/with}}
          <div class="col s12">
            <div id="locationEditMapPane"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" value="submit" class="modal-action waves-effect waves-green btn-flat">Update</button>
        </div>
      </form>
    </div>

  </section>
</template>
